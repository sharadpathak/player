 <header class="text-center"><h1>Player</h1></header>
 <section>
    <div class="row">
      <div class="col text-center">
        <video
          #myvid
          id="my-video"
          autoplay
          class="video-js vjs-big-play-centered mini-play"
          width="640"
          height="360"
          [poster]="poster"
          style="margin: auto;"
        >
          <source [src]="videoUrl" type="video/mp4" />
        </video>
      </div>
    </div>          
     
    <div class="row">
      <div class="col-12">
        <span class="cos"><strong>Controls</strong></span>
      </div>
    </div>
      <div class="row ">
          <div class="col-md-2"></div> 
      

      <div class="col-md-6">
          <label class="switch">
              <input type="checkbox" [(ngModel)]="options.loop"
              (ngModelChange)="toggleLoop()">
              <span class="slider round"> </span>
            </label>
        Loop
        <label class="switch">
          <input type="checkbox"          
          [(ngModel)]="options.controls"
          (ngModelChange)="toggleControls()">
          <span class="slider round"> </span>
        </label>
        Controls
        <label class="switch">
            <input type="checkbox"
            [(ngModel)]="options.fluid"
            (ngModelChange)="toggleFluid()">
            <span class="slider round"> </span>
        </label>
        Fluid
        <label class="switch">
            <input type="checkbox" [(ngModel)]="options.muted"
            (ngModelChange)="toggleMute()">
            <span class="slider round"> </span>
        </label>         
        Mute
      </div> 
      <div class="col-md-4">
          <button class="btn btn-info" (click)="previous()">Previous</button>
          <button class="btn btn-info" (click)="next()">Next</button>
        </div>
    </div>

  </section>

<router-outlet></router-outlet>
